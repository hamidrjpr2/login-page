<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="pic">
                <figure class="smiggle">
                    <img src="img/Smiggle.png" alt="">
                    <img src="img/Smiggle2.png" alt="">
                </figure>
                <div class="components">
                    <img src="img/lord-of-the-rings.png">
                    <h2>Welcome to the land of Mordor</h2>
                </div>
                <div id="scroll" class="scroll">
                    <img src="img/scroll-body.png" class="scrollBody" alt="Scroll Body">
                    <div>
                        <h3>This is where the journey begins</h3>
                    </div>
                    <img src="img/scroll-left-right.png" alt="right Scroll">
                    <img src="img/scroll-left-right.png" alt="left Scroll">
                </div>
            </div>
            <div class="reg">
                <div class="frm">
                    <form action="reg.php" autocomplete="off">
                        <div class="inpBox single">
                            <input type="text" name="name" id="inp1">
                            <label for="inp1">Name</label>
                        </div>
                        <div class="inpBox">
                            <input type="email" name="email" id="inp2">
                            <label for="Email">Email</label>
                        </div>
                        <div class="inpBox">
                            <input type="text" name="phone" id="inp3">
                            <label for="Email">Phone</label>
                        </div>
                        <div class="inpBox">
                            <input type="text" name="Introducer" id="inp4">
                            <label for="inp4">Introducer</label>
                        </div>
                        <div class="inpBox">
                            <input type="text" name="favch" id="inp5">
                            <label for="inp5">Fav Character</label>
                        </div>
                        <div class="inpBox">
                            <input type="text" name="favrc" id="inp6">
                            <label for="inp6">Fav Race</label>
                        </div>
                        <div class="inpBox">
                            <input type="password" name="pass" id="inp7">
                            <label for="inp7">Password</label>
                        </div>
                        <div class="inpBox">
                            <button>submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
